{% extends "base.html" %}


{% block content %}
<h1 class="title">
    {{ page.title }}
</h1>

{% for tag in page.taxonomies.tags %}
{% set term = get_taxonomy_term(kind="tags", term=tag)  %}
<a href="{{term.permalink}}" class="tag">  #{{ tag }}</a>
{% endfor %}
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.content | safe }}
{% endblock content %}
